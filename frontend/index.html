<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Health - AI Medical Assistant</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Background Shapes for Depth -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark glass-nav sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="brand-icon me-2">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <span class="fw-bold">Nexus Health</span>
            </a>
            <!-- Mobile Toggle -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <!-- Chat Interface -->
                <div class="card glass-card shadow-lg border-0" id="chat">
                    <div class="card-header bg-transparent border-bottom-0 pt-4 pb-2">
                        <div class="d-flex align-items-center">
                            <div class="avatar-circle me-3">
                                <i class="fas fa-robot text-white"></i>
                            </div>
                            <div>
                                <h5 class="mb-0 fw-bold text-dark">Medical Assistant</h5>
                                <small class="text-muted">Always here to help</small>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-0">
                        <!-- Chat Messages -->
                        <div id="chat-messages" class="chat-messages p-4">
                            <div class="message bot-message">
                                <div class="message-content">
                                    <strong>Nexus AI:</strong> Hello! I'm your medical assistant. How are you feeling
                                    today?
                                </div>
                                <div class="message-time">Just now</div>
                            </div>
                        </div>

                        <!-- Recommendations Area (Hidden by default, shown when needed) -->
                        <div id="recommendations" class="px-4 pb-2"></div>

                        <!-- Input Area -->
                        <div class="chat-input-area p-3 bg-white border-top position-relative">

                            <!-- Hospital Menu (Hidden) -->
                            <div id="hospital-menu"
                                class="hospital-menu shadow-sm rounded p-2 mb-2 bg-white position-absolute"
                                style="bottom: 100%; left: 20px; display: none; z-index: 10;">
                                <button class="btn btn-sm btn-light w-100 text-start"
                                    onclick="handleHospitalAction('locate')">
                                    <i class="fas fa-map-marker-alt text-danger me-2"></i> Locate Hospital
                                </button>
                            </div>

                            <!-- Action Icons & Input -->
                            <div class="input-group bg-light rounded-pill p-1 shadow-sm">
                                <button class="btn btn-link text-danger rounded-circle" id="alert-button"
                                    title="Emergency - Call Ambulance">
                                    <i class="fas fa-ambulance"></i>
                                </button>
                                <button class="btn btn-link text-primary rounded-circle" id="hospital-button"
                                    title="Hospital Services">
                                    <i class="fas fa-hospital"></i>
                                </button>

                                <input type="file" id="chat-file-input" accept="image/*" style="display: none;">
                                <button class="btn btn-link text-muted rounded-circle" id="attach-button"
                                    title="Upload Prescription">
                                    <i class="fas fa-paperclip"></i>
                                </button>

                                <input type="text" id="message-input" class="form-control border-0 bg-transparent"
                                    placeholder="Type your symptoms..." onkeypress="handleKeyPress(event)">

                                <button class="btn btn-link text-primary rounded-circle" id="voice-button">
                                    <i id="voice-icon" class="fas fa-microphone"></i>
                                </button>
                                <button class="btn btn-primary rounded-circle shadow-sm" id="send-button"
                                    style="width: 40px; height: 40px;">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content glass-card border-0 text-center p-4">
                <div class="spinner-border text-primary mb-3" role="status"></div>
                <p class="mb-0 fw-medium">Processing...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/medicine-cards.js"></script>
</body>

</html>
